{% extends 'base.html' %}
{% block content %}

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form action="{% url 'login:signin' %}" method="POST">
{% csrf_token %}
<table>
{{ f.as_table }}
</table>
<input type="submit" value="로그인">
</form>
<a href="{% url 'login:signup' %}">회원가입</a>

{% endblock %}
