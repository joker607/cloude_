<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>{{q.name}}</h1> 
<p>{{q.date}}</p>

<form method="POST" action="{% url 'vote:result' q.id %}">{%csrf_token%}

{% for c in q.choice_set.all %} 
<input type="radio" name="result" value="{{c.id}}"> 
<label>{{c.name}}</label> 
<br>
{% endfor %}
<input type="submit" value="투표하기">
</form>


</body>
</html>
